<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h1>WhatsApp Chat Simulation</h1>
        
        <!-- Chat window to display messages -->
        <div class="chat-box" id="chatBox"></div>

        <!-- Message input field and buttons -->
        <div class="input-area">
            <textarea id="messageInput" placeholder="Type a message..."></textarea>
            <button id="sendBtn">Send</button>
            <button id="undoBtn">Unsend</button>
            <button id="resendBtn" style="display:none;">Resend</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
